<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konsulting | Rylmat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="category" data-category="konsulting">
  <header id="site-header"></header>
  <main id="page-content" class="page"></main>
  <footer id="site-footer"></footer>
  <div id="cookie-banner" class="cookie-banner" hidden>
    <div class="cookie-banner__content">
      <div class="cookie-banner__text">
        <p data-i18n="cookies.banner"></p>
      </div>
      <div class="cookie-banner__actions">
        <button class="btn btn--secondary" data-action="cookie-reject" data-i18n="cookies.reject"></button>
        <button class="btn" data-action="cookie-accept" data-i18n="cookies.accept"></button>
      </div>
    </div>
  </div>
  <script src="../js/app.js" defer></script>
</body>
</html>
